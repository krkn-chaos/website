<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0B10"/>
      <stop offset="50%" style="stop-color:#102D4F"/>
      <stop offset="100%" style="stop-color:#0E58A0"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC1C24"/>
      <stop offset="100%" style="stop-color:#FF4444"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)" rx="12"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
  </g>

  <!-- Glow effect -->
  <circle cx="900" cy="150" r="200" fill="#EC1C24" opacity="0.06"/>
  <circle cx="300" cy="150" r="250" fill="#0E58A0" opacity="0.08"/>

  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="64" font-weight="800" fill="#F8FAFC" letter-spacing="-1">Krkn</text>

  <!-- Subtitle -->
  <text x="600" y="165" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="22" font-weight="400" fill="#94A3B8">Chaos Engineering for Kubernetes</text>

  <!-- Accent line -->
  <rect x="520" y="185" width="160" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Description -->
  <text x="600" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" fill="#64748B">Documentation &amp; Website · krkn-chaos.dev</text>

  <!-- CNCF badge -->
  <rect x="490" y="240" width="220" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="600" y="259" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12" font-weight="500" fill="#94A3B8"> CNCF Sandbox Project</text>
</svg>
