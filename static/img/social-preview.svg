<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0B10"/>
      <stop offset="35%" style="stop-color:#0E1B2E"/>
      <stop offset="100%" style="stop-color:#0E58A0"/>
    </linearGradient>
    <radialGradient id="glow-blue" cx="75%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#0E58A0;stop-opacity:0.18"/>
      <stop offset="100%" style="stop-color:#0E58A0;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow-red" cx="25%" cy="50%" r="35%">
      <stop offset="0%" style="stop-color:#EC1C24;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#EC1C24;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Glow accents -->
  <rect width="1280" height="640" fill="url(#glow-blue)"/>
  <rect width="1280" height="640" fill="url(#glow-red)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="80" x2="1280" y2="80"/>
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
    <line x1="160" y1="0" x2="160" y2="640"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="480" y1="0" x2="480" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="800" y1="0" x2="800" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
    <line x1="1120" y1="0" x2="1120" y2="640"/>
  </g>

  <!-- Decorative orbit ring -->
  <circle cx="640" cy="320" r="180" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
  <circle cx="640" cy="320" r="260" fill="none" stroke="rgba(255,255,255,0.025)" stroke-width="1"/>

  <!-- Small orbit dots -->
  <circle cx="820" cy="320" r="3" fill="rgba(255,255,255,0.12)"/>
  <circle cx="640" cy="140" r="2.5" fill="rgba(236,28,36,0.25)"/>
  <circle cx="460" cy="320" r="2" fill="rgba(14,88,160,0.3)"/>
  <circle cx="640" cy="500" r="2.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="824" cy="220" r="2" fill="rgba(236,28,36,0.15)"/>
  <circle cx="456" cy="420" r="2" fill="rgba(14,88,160,0.2)"/>

  <!-- Krkn logo text â€” centered, large -->
  <text x="640" y="340" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="120" font-weight="800" fill="#F8FAFC" letter-spacing="-3" opacity="0.95">Krkn</text>

  <!-- Red accent line below logo -->
  <rect x="575" y="365" width="130" height="3" rx="1.5" fill="#EC1C24" opacity="0.8"/>
</svg>
